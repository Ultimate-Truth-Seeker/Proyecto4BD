{% extends "base.html" %}
{% block content %}
  <h1>
    {% if form.instance.pk %}Editar Préstamo{% else %}Nuevo Préstamo{% endif %}
  </h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
    <a href="{% url 'prestamos-list' %}">Cancelar</a>
  </form>
{% endblock %}
